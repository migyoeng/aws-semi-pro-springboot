spring.application.name=project

# RDS Database
spring.datasource.url=jdbc:mysql://temprds.c9ame6aqyw9p.ap-northeast-2.rds.amazonaws.com:3306/portfolio?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rootroot

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# AWS Configuration
aws.region=ap-northeast-2
aws.cloudwatch.enabled=true
aws.cloudwatch.metric-collection-interval=300000

# Logging
logging.level.com.example.project=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.software.amazon.awssdk=INFO
