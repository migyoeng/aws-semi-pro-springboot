<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Manage Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
<div class="sidebar" id="sidebar">
    <h3 class="text-xl font-bold text-center mb-6">Admin Dashboard</h3>
    <a href="/"><i class="fas fa-home mr-2"></i> Home</a>
    <a href="#projects"><i class="fas fa-project-diagram mr-2"></i> Manage Projects</a>
    <a href="/resume/download"><i class="fas fa-file-pdf mr-2"></i> Resume</a>
</div>

<div class="main-content">
    <button class="toggle-sidebar btn btn-primary d-md-none mb-4" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <h1 class="text-3xl font-bold text-gray-800 mb-6 fade-in">Manage Projects</h1>
    <form id="project-form" class="project-form fade-in">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
            <input type="text" class="form-control mt-1" id="title" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea class="form-control mt-1" id="description" rows="4" required></textarea>
        </div>
        <div class="mb-4">
            <label for="techStack" class="block text-sm font-medium text-gray-700">Tech Stack</label>
            <select id="techStack" class="form-control mt-1" onchange="handleTechStackSelection()">
                <option value="">Select a stack...</option>
                <option th:each="stack : ${stacks}" th:key="${stack.id}" 
                        th:value="${stack.name}" th:text="${stack.name}">Stack Name</option>
            </select>
            <div id="selectedTechStack" class="mt-2 flex flex-wrap gap-2"></div>
        </div>
        <div class="mb-4">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
            <input type="text" class="form-control mt-1" id="thumbnail" placeholder="e.g., https://example.com/image.jpg">
        </div>
        <input type="hidden" id="projectId">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-2"></i> Save Project</button>
        <button type="button" class="btn btn-secondary ml-2" id="cancelEdit" style="display: none;">Cancel</button>
    </form>

    <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4 fade-in">Project List</h2>
    <ul id="project-list" class="list-group fade-in">
        <li th:each="project : ${projects}" th:key="${project.id}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1" th:text="${project.title}">Project Title</h5>
                <p class="mb-1 text-muted" th:text="${project.description}">Project description</p>
                <small class="text-muted">
                    <span th:each="stack : ${project.stacks}" th:key="${stack.id}" 
                          class="badge bg-primary me-1" th:text="${stack.name}">Tech Stack</span>
                    <span th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}">Created date</span>
                </small>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-primary me-2" th:onclick="'editProject(' + ${project.id} + ')'">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteProject(' + ${project.id} + ')'">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin.js"></script>
</body>
</html>
